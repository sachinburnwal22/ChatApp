<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Chat - Connect with Friends!</title>
    <!-- Suppress favicon 404 error -->
    <link rel="icon" href="data:," />
    <!-- Google Fonts for child-friendly typography -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Child-friendly CSS styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .user-info {
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
        }

        .user-id {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
            background: white;
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            margin: 10px 0;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .friend-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .friend-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.3rem;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 3px solid #e9ecef;
            border-radius: 15px;
            font-size: 1rem;
            font-family: 'Nunito', sans-serif;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Nunito', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-send {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
        }

        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .chat-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            display: none;
        }

        .chat-header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            border-radius: 15px;
        }

        .chat-header h3 {
            font-family: 'Fredoka One', cursive;
            color: #333;
        }

        .messages-container {
            height: 300px;
            overflow-y: auto;
            border: 3px solid #e9ecef;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            background: white;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.own {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.other {
            background: #e9ecef;
            color: #333;
        }

        .message-info {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        .status {
            text-align: center;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .status.info {
            background: #cce7ff;
            color: #0c5aa6;
            border: 2px solid #b3d7ff;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>üåü Kids Chat üåü</h1>
            <p>Connect and chat with your friends safely!</p>
        </div>

        <div class="main-content">
            <!-- User Information Section -->
            <div class="user-info">
                <h3>üëã Your Chat ID</h3>
                <p>Share this ID with friends so they can chat with you:</p>
                <div class="user-id" id="userIdDisplay">Generating your ID...</div>
                <button class="btn btn-primary" onclick="copyUserId()">üìã Copy ID</button>
            </div>

            <!-- Status Messages -->
            <div id="statusMessage"></div>

            <!-- Friend Connection Section -->
            <div class="friend-section">
                <h3>ü§ù Connect with a Friend</h3>
                <p>Enter your friend's Chat ID to start chatting:</p>
                <div class="input-group">
                    <input type="text" id="friendIdInput" placeholder="Enter friend's Chat ID (e.g., user_abc123)" />
                    <button class="btn btn-primary" onclick="connectToFriend()">Connect</button>
                </div>
            </div>

            <!-- Chat Interface (hidden initially) -->
            <div class="chat-container" id="chatContainer">
                <div class="chat-header">
                    <h3>üí¨ Chat with <span id="friendName">Friend</span></h3>
                </div>
                
                <div class="messages-container" id="messagesContainer">
                    <!-- Messages will appear here -->
                </div>
                
                <div class="input-group">
                    <input type="text" id="messageInput" placeholder="Type your message here..." 
                           onkeypress="handleMessageKeyPress(event)" />
                    <button class="btn btn-send" onclick="sendMessage()">Send üì§</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple Chat System (No External Dependencies)
        let currentUserId = null;
        let currentChannel = null;
        let messages = {};

        // Initialize when page loads
        window.onload = function() {
            console.log('‚úÖ Simple Chat System loaded!');
            initializeChat();
        };

        function generateUserId() {
            return 'user_' + Math.random().toString(36).substring(2, 10);
        }

        function getUserId() {
            let userId = localStorage.getItem('chatUserId');
            if (!userId) {
                userId = generateUserId();
                localStorage.setItem('chatUserId', userId);
            }
            return userId;
        }

        function initializeChat() {
            try {
                currentUserId = getUserId();
                document.getElementById('userIdDisplay').textContent = currentUserId;
                
                // Load existing messages from localStorage
                loadMessages();
                
                console.log('‚úÖ Connected as:', currentUserId);
                showStatus('Chat system ready! üéâ', 'success');
            } catch (error) {
                console.error('‚ùå Error initializing chat:', error);
                showStatus('Chat initialization failed.', 'error');
            }
        }

        async function connectToFriend() {
            const friendId = document.getElementById('friendIdInput').value.trim();

            if (!friendId) {
                alert("Please enter your friend's user ID.");
                return;
            }

            if (friendId === currentUserId) {
                alert("You can't chat with yourself!");
                return;
            }

            try {
                // Create a unique channel ID for this conversation
                const channelId = [currentUserId, friendId].sort().join('_');
                currentChannel = channelId;
                
                console.log('‚úÖ Created channel:', channelId);

                document.getElementById('friendName').textContent = friendId;
                document.getElementById('chatContainer').style.display = 'block';
                
                // Load messages for this channel
                loadChannelMessages();
                
                showStatus(`Connected with ${friendId}! üí¨`, 'success');
            } catch (error) {
                console.error('‚ùå Failed to create channel:', error);
                alert('Failed to connect to friend.');
            }
        }

        function loadMessages() {
            const allMessages = JSON.parse(localStorage.getItem('chatMessages') || '{}');
            messages = allMessages;
        }

        function loadChannelMessages() {
            if (!currentChannel) return;
            
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            const channelMessages = messages[currentChannel] || [];
            channelMessages.forEach(message => {
                displayMessage(message);
            });
            
            scrollToBottom();
        }

        function displayMessage(message) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const isOwnMessage = message.senderId === currentUserId;
            messageDiv.classList.add(isOwnMessage ? 'own' : 'other');
            
            const messageTime = new Date(message.timestamp).toLocaleTimeString();
            messageDiv.innerHTML = `
                <div>${message.text}</div>
                <div class="message-info">${message.senderId} ‚Ä¢ ${messageTime}</div>
            `;
            
            container.appendChild(messageDiv);
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();
            
            if (!messageText || !currentChannel) {
                return;
            }
            
            const message = {
                id: Date.now() + '_' + Math.random().toString(36).substring(2),
                text: messageText,
                senderId: currentUserId,
                timestamp: new Date().toISOString(),
                channelId: currentChannel
            };
            
            // Add to messages
            if (!messages[currentChannel]) {
                messages[currentChannel] = [];
            }
            messages[currentChannel].push(message);
            
            // Save to localStorage
            localStorage.setItem('chatMessages', JSON.stringify(messages));
            
            // Display message
            displayMessage(message);
            scrollToBottom();
            
            // Clear input
            messageInput.value = '';
            
            console.log('‚úÖ Message sent:', message);
        }

        function handleMessageKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 3000);
            }
        }

        function copyUserId() {
            navigator.clipboard.writeText(currentUserId)
                .then(() => alert('User ID copied!'))
                .catch(() => alert('Failed to copy ID.'));
        }

        // Simulate real-time updates (for demo purposes)
        function simulateRealTimeUpdates() {
            // In a real app, this would be WebSocket connections
            // For now, we'll just show that messages are saved locally
            console.log('üí¨ Messages are saved locally and will persist between sessions');
        }

        // Initialize real-time simulation
        setTimeout(simulateRealTimeUpdates, 1000);
    </script>
</body>
</html>
